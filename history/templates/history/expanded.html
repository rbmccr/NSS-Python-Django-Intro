<h1 style="margin-bottom:0px;">{{artist.artist_name}}</h1>
<p>Formed on {{artist.artist_formed}}</p>

<h4>Top Songs by this Artist:</h4>

{% if song_names %}
    <ul>
    {% for song in song_names %}
        <li>{{song.song_name}}</li>
    {% endfor %}
    </ul>

<form action="{% url 'history:index'%}">
    <button>Go Back</button>
</form>

{% else %}
    <p>No songs are available.</p>

{% endif %}
